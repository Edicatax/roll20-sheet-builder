  <div class="sheet-w-50p">
    <div class="sheet-fs-14 sheet-p-5">Rune points</div>
    <div class="sheet-d-fl sheet-fl-col sheet-pb-1s sheet-mb-1s sheet-bb">
      <fieldset class="repeating_cults3">
        <div class="sheet-d-fl sheet-p-5">
          <div class="sheet-d-fl sheet-jc-sb sheet-fg-1 sheet-ai-c">
            <span>Cult </span>
            <input type="text" name="attr_cult" class="sheet-bb sheet-p-5 sheet-w-90p sheet-ml-10" />
          </div>
          <div class="sheet-d-fl sheet-jc-fe sheet-ai-c sheet-w-20p">
            <input type="number" name="attr_cur_rune_pts" value="0" class="sheet-w-50p sheet-ta-c sheet-p-5 sheet-fs-24" />
            <span> / </span>
            <input type="text" name="attr_rune_pts" value="0" class="sheet-w-33p sheet-ta-c sheet-p-5" />
          </div>
          <div class="sheet-d-no">
            <input type="text" name="attr_rank" class="sheet-bb sheet-p-5 sheet-w-90p" />
            <textarea name="attr_cult_notes" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-gray" ></textarea>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="sheet-fs-14 sheet-p-5">Magic points</div>
    <div class="sheet-d-fl sheet-fl-col sheet-pb-1s sheet-mb-1s sheet-bb">
      <div class="sheet-d-fl sheet-jc-sb sheet-ai-c">
        <span class="sheet-p-5 sheet-w-90p">Personal</span>
        <div class="sheet-d-fl sheet-w-33p sheet-ai-c sheet-jc-fe">
          <input type="number" value="0" class="sheet-w-50p sheet-p-5 sheet-fs-24 sheet-ta-c" name="attr_curmp"/>
          <span> / </span>
          <input type="text" value="0" class="sheet-w-33p sheet-p-5 sheet-ta-c sheet-bgc-transparent" readonly name="attr_curpow"/>
        </div>
      </div>   
      <fieldset class="repeating_mp_storage">
        <div class="sheet-d-fl sheet-jc-sb sheet-ai-c">
          <input type="text" class="sheet-p-5 sheet-bb sheet-w-90p" placeholder="Storage" name="attr_mp_location"/>
          <div class="sheet-d-fl sheet-w-33p sheet-ai-c sheet-jc-fe">
            <input type="number" value="0" class="sheet-w-50p sheet-p-5 sheet-fs-24 sheet-ta-c" name="attr_curmp"/>
            <span> / </span>
            <input type="text" value="0" class="sheet-w-33p sheet-p-5 sheet-ta-c" name="attr_maxmp"/>
          </div>
        </div>
