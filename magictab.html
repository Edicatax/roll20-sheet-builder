      <span class="sheet-h-25 sheet-bgc-dgray sheet-mx-1s" style="width:1px"></span>
      <span>Resistance</span>
      <button type="roll" value="&{template:simple-roll} {{rollname=POW Resistance}} {{target=[[((@{basepow}+@{modpow})-?{Opponent POW|10})*5+50]]}} {{roll=[[1d100]]}} {{rollUnder=1}}"></button>

      </button>
      <span class="sheet-h-25 sheet-bgc-dgray sheet-mx-1s" style="width:1px"></span>
      <div>Damage</div>
      <input type="text" class="sheet-w-10p sheet-p-5 sheet-bb sheet-ta-c" placeholder="Spirit combat damage" name="attr_sprt_cmbt_damage" />
      <button type="roll" value="[[@{sprt_cmbt_damage1}]]"></button>
      <span class="sheet-h-25 sheet-bgc-dgray sheet-mx-1s" style="width:1px"></span>
    </div>
    <span class="sheet-w-10p">Sorcery</span>

    <span class="sheet-pos-abs sheet-t-20 sheet-r-0s sheet-toggle-child-1 sheet-font-pictos">`</span>

    <div class="sheet-expand-child-2 sheet-w-100p sheet-mt-1s">
      <textarea rows="2" class="sheet-p-5 sheet-bgc-gray sheet-h-a"></textarea>
    </div>
  </div>
