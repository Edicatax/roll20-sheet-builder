<div class="sheet-p-1s">
  <div class="sheet-fs-18 sheet-ta-c sheet-p-5">Holdings</div>
  <div class="sheet-p-1s">
    <div class="sheet-d-fl">
      <div class="sheet-d-fl sheet-fl-col sheet-w-50p">
        <div class="sheet-d-fl sheet-jc-sb sheet-ai-c">
          <span>HARVEST</span>
          <span>Mod.</span>
        </div>
        <div class="sheet-d-fl sheet-ai-c">
          <span class="sheet-w-45p">Last Year's Omen</span>
          <input type="text" class="sheet-p-5 sheet-bb sheet-mr-1s" name="attr_LastOmen" /> 
          <input type="text" class="sheet-p-5 sheet-bb sheet-w-5p" name="attr_LastOmenMod" />						
        </div>
        <div class="sheet-d-fl sheet-ai-c">
          <span class="sheet-w-45p">Raiding</span>
          <input type="text" class="sheet-p-5 sheet-bb sheet-mr-1s" name="attr_raiding" /> 
          <input type="text" class="sheet-p-5 sheet-bb sheet-w-5p" name="attr_raidingMod" />						
        </div>					
        <div class="sheet-d-fl sheet-ai-c">
          <span class="sheet-w-45p">Heroquest</span>
          <input type="text" class="sheet-p-5 sheet-bb sheet-mr-1s" name="attr_heroquest" /> 
          <input type="text" class="sheet-p-5 sheet-bb sheet-w-5p" name="attr_heroquestMod" />						
        </div>	
        <div class="sheet-d-fl sheet-ai-c">
          <span class="sheet-w-45p">Previous Year's Harvest</span>
          <input type="text" class="sheet-p-5 sheet-bb sheet-mr-1s" name="attr_prevHarvest" /> 
          <input type="text" class="sheet-p-5 sheet-bb sheet-w-5p" name="attr_prevHarvestMod" />						
        </div>						
        <div class="sheet-d-fl sheet-ai-c">
          <span class="sheet-w-45p">Next Year's Omen</span>
          <input type="text" class="sheet-p-5 sheet-bb sheet-mr-1s" name="attr_nextOmen" /> 
          <input type="text" class="sheet-p-5 sheet-bb sheet-w-5p" name="attr_nextOmenMod" />						
        </div>					
        <br>
        <div class="sheet-mt-1s">CHARACTER INCOME</div>
        <div class="sheet-d-fl sheet-ai-c">
          <span>Base Income</span>
          <input type="text" class="sheet-p-5 sheet-bb sheet-mx-1s" name="attr_income" /><span> Lunars</span> 						
        </div>
        <div class="sheet-d-fl sheet-ai-c">
          <span>Special Notes</span>
          <textarea name="attr_spclNotes" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-gray" ></textarea>
        </div>
      </div>
      <div class="sheet-d-fl sheet-fl-col sheet-w-50p sheet-ml-2s">
        <div class="sheet-d-fl sheet-ai-c sheet-jc-sb">
        <span>HOUSEHOLD</span>
        <span>
          <span class="sheet-mr-1s">Hides</span>
          <input type="text" class="sheet-p-5 sheet-bb sheet-w-10p" name="attr_hides" />
        </span>
        </div>
        <div class="sheet-mr-1s sheet-mt-1s">Description</div>
        <textarea name="attr_household" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-gray" ></textarea>
        <div class="sheet-mr-1s sheet-mt-1s">Tenant(s)</div>
        <textarea name="attr_tenants" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-gray" ></textarea>
      </div>				
    </div>				
  </div>				
</div>
