        </div>
        <div class="sheet-d-fl sheet-w-100p sheet-jc-sb">

          <input type="checkbox"  name="attr_mntDbToggle" />
          <input  type="text" name="attr_wpn_type" title="C,CT,H,I,S">
          <select name="attr_wpn_spl">
            <option value="0">I</option>
            <option value="1">S</option>
            <option value="2">C</option>
          </select>
          <input type="text" value="0" name="attr_wpn_hp" />/
          <input type="text" value="0" name="attr_wpn_hpmax" />
          <input type="checkbox" name="attr_skillcheck" />
        </div>
        <textarea class="sheet-d-no" name="attr_add_sr">
        /em --

Add @{character_name} to turn order
@{weapon_type} SR [[@{total_wpn_sr} &{tracker}]]
        </textarea>
        <textarea class="sheet-d-no" name="attr_melee_value">&{template:melee-roll2} {{name=@{character_name}}} {{tot=[[@{wpn_damage}+@{damagebonus}]]}}{{skillvalue=(@{skillTotal})}} {{fumble=[[{(101-(round((100-((@{skillTotal}*@{skillReduct})+@{skillWpnMod}+@{skillMods}))/20))),100}kl1]]}}  {{crit=[[round([[ceil((@{skillTotal}*@{skillReduct}))+@{skillWpnMod}+@{skillMods}]]/20)+1]]}} {{special=[[round(([[ceil((@{skillTotal}*@{skillReduct}))+@{skillWpnMod}+@{skillMods}]])/5)+1]]}}   {{spclDam=[[@{spcldamage}+@{damagebonus}]]}}   {{crshDam=[[@{wpn_damage}+@{maxDb}+@{damagebonus}]]}}  {{critCrsh=[[@{critdamage}+@{maxDb}+@{damagebonus}]]}} {{critSI=[[@{critdamage}+@{damagebonus}]]}} {{type="[[@{wpn_spl}"]]}}  {{success=[[ceil(ceil((@{skillTotal}*@{skillReduct})))+@{skillWpnMod}+@{skillMods}]]}} {{roll=[[1d100]]}} {{skillname=@{weapon_type}}} {{mntTogVal=[[@{mntTogVal}]]}} {{mntTot=[[@{wpn_damage}+@{mountDB}]]}} {{mntSpcl=[[@{spcldamage}+@{mountDB}]]}} {{mntCrit=[[@{critdamage}+@{mountDB}]]}}

&{template:@{creature_hit_location}-Hit-Locations}} {{roll=[[@{selected_die_roll}]]}}</textarea>
        <input type="text" class="sheet-d-no" value="0" name="attr_minmod" readonly />

        <input type="text" class="sheet-d-no" name="attr_maxdamage" />
