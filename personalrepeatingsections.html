<div class="sheet-d-fl sheet-jc-sb sheet-bb">
  <div class="sheet-d-fl sheet-fl-col sheet-w-50p sheet-p-1s">
    <div class="sheet-fs-18 sheet-p-5 sheet-ta-c">Passions</div>
    <fieldset class="repeating_passions">
      <div class="sheet-d-fl sheet-mb-10">
        <input type="checkbox" class="sheet-trigger-advancement" name="attr_passionExp" />
        <input type="text" name="attr_passion" placeholder="Passion" class="sheet-fg-1 sheet-bb sheet-p-5 sheet-mx-1s" />
        <input type="text" name="attr_value" value="60" class="sheet-bb sheet-w-10p sheet-ta-c sheet-p-5 sheet-mx-1s" />
				<button type="roll" class="sheet-hide-advancement" value="&{template:skill-2} {{name=@{character_name}}} {{skillvalue=[[@{value}]]}} {{fumble=[[{(100-(round((100-@{value}d1)/20))),99d1}kl1]]}} {{failure=[[{{@{value}d1+1, 6d1}kh1, 95d1}kl1]]}} {{special=[[round((@{value})/5)]]}} {{critical=[[round(@{value}/20)+1]]}} {{roll=[[1d100]]}} {{skillname=@{passion}}}"  >
				</button>
          <button type="roll" class="sheet-show-advancement sheet-font-pictos sheet-ta-c sheet-br-4" value="&{template:simple-roll} {{rollname=@{passion} Advancement}} {{target=[[@{value}]]}} {{roll=[[1d100]]}} {{rollOver=1}} {{rollOnSuccess=[[@{display_advancement_amount_in_roll}]]}} {{successRoll=[[@{skill_advancement_amount}]]}} {{successText=Gained}}">{</button>
      </div>
    </fieldset>
  </div>
  <div class="sheet-d-fl sheet-fl-col sheet-w-50p sheet-p-1s">
    <div class="sheet-fs-18 sheet-p-5 sheet-ta-c">Cults</div>
    <fieldset class="repeating_cults3">
      <div class="sheet-d-fl sheet-fl-col sheet-fg-1 sheet-p-5 sheet-bb">
        <div class="sheet-d-fl sheet-jc-sb">
          <div class="sheet-d-fl sheet-fl-col sheet-w-60p">
            <div class="sheet-d-fl sheet-jc-sb sheet-ai-c">
              <input type="text" name="attr_cult" class="sheet-fs-22 sheet-c-dorange sheet-p-5 sheet-w-90p" placeholder="Cult name"/>
            </div>
            <div class="sheet-d-fl sheet-jc-sb sheet-ai-c">
              <input type="text" name="attr_rank" class="sheet-fs-12 sheet-p-5 sheet-w-90p" placeholder="Rank"/>
            </div>
          </div>
          <div class="sheet-d-fl sheet-fl-col sheet-jc-c sheet-ai-c sheet-w-33p">
            <span class="sheet-ta-c sheet-p-5">Rune Points</span>
            <input type="text" name="attr_rune_pts" value="0" class="sheet-w-90p sheet-ta-c sheet-p-5 sheet-fs-20" />
          </div>
        </div>
        <div class="sheet-d-fl sheet-fl-col sheet-jc-sb sheet-ai-c">
          <span class="sheet-p-5">Notes</span>
          <textarea name="attr_cult_notes" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-gray" ></textarea>
        </div>
        <input type="text" name="attr_cur_rune_pts" value="0" class="sheet-d-no" />
      </div>
    </fieldset>
  </div>
</div>
