<div class="sheet-p-1s sheet-pos-rel">
  <input type="checkbox" value="1" class="sheet-toggle-visible sheet-pos-abs sheet-t-5 sheet-r-n5 sheet-curs-p sheet-op-0 sheet-z-1" />
  <span class="sheet-pos-abs sheet-t-5 sheet-r-n5 sheet-w-a sheet-curs-p sheet-toggle-child-1 sheet-c-orange sheet-font-pictos">p</span>
  <span class="sheet-pos-abs sheet-t-5 sheet-r-n5 sheet-w-a sheet-curs-p sheet-toggle-child-2 sheet-c-orange sheet-font-pictos">*</span>
  <div class="sheet-toggle-child-1 sheet-d-fl sheet-jc-c">
    <div class="sheet-d-fl sheet-fl-col sheet-w-25p sheet-jc-fe">
      <div>
        <span>Born </span><span name="attr_birth_year" class="sheet-fs-16"></span>
      </div>
      <div>
        <span name="attr_clan" class="sheet-fs-16"></span><span> Clan</span>
      </div>
      <div>
        <span name="attr_tribe" class="sheet-fs-16"></span><span> Tribe</span>
      </div>
    </div>
    <div class="sheet-d-fl sheet-fl-col sheet-ta-c sheet-fg-1 sheet-jc-fe">
      <div>
        <span name="attr_character_name" class="sheet-fs-30 sheet-c-dorange"></span>
      </div>
      <div>
        <span name="attr_age" class="sheet-fs-16"></span><span> year old </span><span name="attr_gender"></span><span> </span><span name="attr_occupation" class="sheet-fs-16"></span><span> from </span><span name="attr_homeland" class="sheet-fs-16"></span>
      </div>
    </div>
    <div class="sheet-d-fl sheet-w-25p sheet-jc-fe sheet-ta-e sheet-fs-12">
      <div class="sheet-d-fl sheet-fl-col sheet-mr-1s">
        <span>Standard of living</span>
        <span name="attr_living_standard" class="sheet-fs-16"></span>
        <label class="sheet-ta-e sheet-curs-p sheet-td-u-h">
          <div>Reputation</div>
          <span name="attr_reputation" class="sheet-fs-16"></span>
					<button type="roll" class="sheet-d-no" value="&{template:skill-2} {{name=@{character_name}}} {{skillvalue=[[@{reputation}]]}} {{fumble=[[{(100-(round((100-@{reputation}d1)/20))),99d1}kl1]]}} {{failure=[[{{@{reputation}d1+1, 6d1}kh1, 95d1}kl1]]}} {{special=[[round((@{reputation})/5)]]}} {{critical=[[round(@{reputation}/20)+1]]}} {{roll=[[1d100]]}} {{skillname=Reputation}}"  >
					</button>
        </label>
      </div>
      <div class="sheet-d-fl sheet-fl-col">
        <span>Base income</span>
        <span name="attr_base_income" class="sheet-fs-16"></span>
        <span>Ransom</span>
        <span name="attr_ransom" class="sheet-fs-16"></span>
      </div>
    </div>
  </div>
  <div class="sheet-toggle-child-2 sheet-d-fl">
    <div class="sheet-d-fl sheet-fl-col sheet-mr-1s sheet-fg-1">
      <label class="sheet-py-5">Name</label>
      <input type="text" name="attr_character_name" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Age</label>
      <input type="number" name="attr_age" value="21" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Gender</label>
      <input type="text" name="attr_gender" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Homeland</label>
      <input type="text" name="attr_homeland" class="sheet-bb sheet-p-5 sheet-w-90p" />
    </div>
    <div class="sheet-d-fl sheet-fl-col sheet-mr-1s sheet-fg-1">
      <label class="sheet-py-5">Occupation</label>
      <input type="text" name="attr_occupation" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Tribe</label>
      <input type="text" name="attr_tribe" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Clan</label>
      <input type="text" name="attr_clan" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Birth year</label>
      <input type="number" name="attr_birth_year" value="1603" class="sheet-bb sheet-p-5 sheet-w-90p" />
    </div>
    <div class="sheet-d-fl sheet-fl-col sheet-mr-1s sheet-fg-1">
      <label class="sheet-py-5">Base income</label>
      <input type="text" name="attr_base_income" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Standard of living</label>
      <input type="text" name="attr_living_standard" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Ransom</label>
      <input type="number" name="attr_ransom" class="sheet-bb sheet-p-5 sheet-w-90p" />
      <label class="sheet-py-5">Reputation</label>
      <input type="number" name="attr_reputation" value="0" class="sheet-bb sheet-p-5 sheet-w-90p" />
    </div>
  </div>
</div>
