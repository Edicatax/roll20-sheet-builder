<div class="sheet-p-1s sheet-bb">
  <div class="sheet-fs-18 sheet-ta-c sheet-p-5">Family tree</div>
  <div class="sheet-d-fl">
    <div class="sheet-pos-rel sheet-d-fl sheet-jc-sb sheet-ai-c sheet-w-50p">
      <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
        <input type="checkbox" name="attr_dead_gf" class="sheet-toggle-visible sheet-d-no" />
        <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
        <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
      </label>
      <input type="text" name="attr_grandfather" placeholder="Grandparent" class="sheet-w-90p sheet-p-5 sheet-bb" />
    </div>
    <div class="sheet-pos-rel sheet-d-fl sheet-jc-sb sheet-ai-c sheet-w-50p">
      <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
        <input type="checkbox" name="attr_dead_gm" class="sheet-toggle-visible sheet-d-no" />
        <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
        <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
      </label>
      <input type="text" name="attr_grandmother" placeholder="Grandparent" class="sheet-w-90p sheet-p-5 sheet-bb" />
    </div>
  </div>
  <div class="sheet-d-fl sheet-fl-col sheet-py-10 sheet-px-6s sheet-pos-rel">
    <div class="sheet-h-10 sheet-w-100p sheet-bx-dgray sheet-bb"></div>
    <div class="sheet-h-10 sheet-w-100p sheet-bl"></div>
    <input type="checkbox" class="sheet-toggle-visible sheet-pos-abs sheet-t-1s sheet-r-1s sheet-op-0 sheet-z-1" />
    <span class="sheet-pos-abs sheet-t-1s sheet-r-1s sheet-toggle-child-1 sheet-font-pictos">`</span>
    <span class="sheet-pos-abs sheet-t-1s sheet-r-1s sheet-toggle-child-2 sheet-font-pictos">J</span>
    <div class="sheet-expand-child-2 sheet-d-fl sheet-fl-col sheet-bgc-gray sheet-px-1s sheet-pb-1s" style="border-radius: 0 4px 4px">
      <div class="sheet-p-5 sheet-ta-c sheet-fs-16">Aunts & Uncles</div>
      <fieldset class="repeating_auntsUncles">
        <div class="sheet-d-fl sheet-ai-c sheet-mb-10">
          <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
            <input type="checkbox" name="attr_dead_gf" class="sheet-toggle-visible sheet-d-no" />
            <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
            <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
          </label>
          <input type="text" class="sheet-w-90p sheet-p-5 sheet-bb" name="attr_auntuncle" />
          <span class="sheet-p-5">M</span>
          <input type="checkbox" name="attr_male" />
          <span class="sheet-p-5">F</span>
          <input type="checkbox" name="attr_female" />		
        </div>
      </fieldset>
    </div>
  </div>
  <div class="sheet-d-fl">
    <div class="sheet-pos-rel sheet-d-fl sheet-jc-sb sheet-ai-c sheet-w-50p">
      <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
        <input type="checkbox" name="attr_dead_f" class="sheet-toggle-visible sheet-d-no" />
        <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
        <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
      </label>
      <input type="text" name="attr_father" placeholder="Parent" class="sheet-w-90p sheet-p-5 sheet-bb" />
    </div>
    <div class="sheet-pos-rel sheet-d-fl sheet-jc-sb sheet-ai-c sheet-w-50p">
      <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
        <input type="checkbox" name="attr_dead_m" class="sheet-toggle-visible sheet-d-no" />
        <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
        <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
      </label>
      <input type="text" name="attr_mother" placeholder="Parent" class="sheet-w-90p sheet-p-5 sheet-bb" />
    </div>
  </div>
  <div class="sheet-d-fl sheet-fl-col sheet-py-10 sheet-px-6s sheet-pos-rel">
    <div class="sheet-h-10 sheet-w-100p sheet-bx-dgray sheet-bb"></div>
    <div class="sheet-h-10 sheet-w-100p sheet-bl"></div>
    <input type="checkbox" class="sheet-toggle-visible sheet-pos-abs sheet-t-1s sheet-r-1s sheet-op-0 sheet-z-1" />
    <span class="sheet-pos-abs sheet-t-1s sheet-r-1s sheet-toggle-child-1 sheet-font-pictos">`</span>
    <span class="sheet-pos-abs sheet-t-1s sheet-r-1s sheet-toggle-child-2 sheet-font-pictos">J</span>
    <div class="sheet-expand-child-2 sheet-d-fl sheet-fl-col sheet-bgc-gray sheet-px-1s sheet-pb-1s" style="border-radius: 0 4px 4px">
      <div class="sheet-p-5 sheet-ta-c sheet-fs-16">Siblings</div>
      <fieldset class="repeating_siblings">
        <div class="sheet-d-fl sheet-ai-c sheet-mb-10">
          <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
            <input type="checkbox" name="attr_dead_gf" class="sheet-toggle-visible sheet-d-no" />
            <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
            <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
          </label>
          <input type="text" class="sheet-w-90p sheet-p-5 sheet-bb" name="attr_sibling" />
          <span class="sheet-p-5">M</span>
          <input type="checkbox" name="attr_male" />
          <span class="sheet-p-5">F</span>
          <input type="checkbox" name="attr_female" />		
        </div>
      </fieldset>
    </div>
  </div>
  <div class="sheet-d-fl">
    <div class="sheet-pos-rel sheet-d-fl sheet-fl-col sheet-jc-fe sheet-ai-c sheet-w-100p">
      <span name="attr_character_name" class="sheet-w-100p sheet-py-5 sheet-px-3s"></span>
      <input type="checkbox" class="sheet-toggle-visible sheet-pos-abs sheet-t-5 sheet-l-1s sheet-op-0 sheet-z-1" />
      <span class="sheet-pos-abs sheet-t-5 sheet-l-1s sheet-toggle-child-1 sheet-font-pictos">`</span>
      <span class="sheet-pos-abs sheet-t-5 sheet-l-1s sheet-toggle-child-2 sheet-font-pictos">J</span>
      <div class="sheet-expand-child-2 sheet-bgc-gray sheet-br-4 sheet-px-1s sheet-pb-1s sheet-d-fl sheet-fl-col sheet-w-90p">
        <div class="sheet-d-fl sheet-w-100p">
          <div class="sheet-w-50p sheet-mr-1s">
            <div class="sheet-fs-16 sheet-p-5 sheet-ta-c">Marriage</div>
            <fieldset class="repeating_spouse">
              <div class="sheet-d-fl sheet-ai-c sheet-mb-10">
                <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
                  <input type="checkbox" name="attr_deadSpouse" class="sheet-toggle-visible sheet-d-no" />
                  <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
                  <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
                </label>
                <input type="text" class="sheet-w-90p sheet-p-5 sheet-bb" name="attr_spouse" />
                <span class="sheet-p-5">M</span>
                <input type="checkbox" name="attr_male" />
                <span class="sheet-p-5">F</span>
                <input type="checkbox" name="attr_female" />		
              </div>
            </fieldset>
          </div>
          <div class="sheet-w-50p">
            <div class="sheet-fs-16 sheet-p-5 sheet-ta-c">Children</div>
            <fieldset class="repeating_children">
              <div class="sheet-d-fl sheet-ai-c sheet-mb-10">
                <label class="sheet-d-fl sheet-w-10p sheet-jc-c sheet-ai-c sheet-p-5">
                  <input type="checkbox" name="attr_deadChild" class="sheet-toggle-visible sheet-d-no" />
                  <img class="sheet-toggle-child-1 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/e/e7/Rune_fertility.svg" />
                  <img class="sheet-toggle-child-2 sheet-h-15" src="https://vignette.wikia.nocookie.net/runequest-glorantha/images/0/0e/Rune_death.svg" />
                </label>
                <input type="text" class="sheet-w-90p sheet-p-5 sheet-bb" name="attr_spouse" />
                <span class="sheet-p-5">M</span>
                <input type="checkbox" name="attr_male" />
                <span class="sheet-p-5">F</span>
                <input type="checkbox" name="attr_female" />		
              </div>
            </fieldset>
          </div>
        </div>
        <div class="sheet-w-100p">
          <div class="sheet-fs-16 sheet-p-5 sheet-ta-c">Family events</div>
          <textarea name="attr_marriageEvents" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-white" ></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="sheet-d-fl sheet-jc-c sheet-mt-1s">
    <div class="sheet-mr-1s sheet-w-50p">
      <span class="sheet-p-5 sheet-fs-16">Famous ancestors</span>
      <textarea name="attr_ancestors" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-gray" ></textarea>
    </div>
    <div class="sheet-w-50p">
      <span class="sheet-p-5 sheet-fs-16">Clan & Tribe leaders</span>
      <textarea name="attr_leaders" rows="2" class="sheet-bb sheet-p-5 sheet-h-a sheet-bgc-gray" ></textarea>
    </div>
  </div>
</div>
